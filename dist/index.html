<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <header data-tauri-drag-region>
      <section class="titlebar-menu">
        <div class="titlebar-logo">
          <img src="./img/logo.svg" alt="logo">
        </div>
        <section class="menu-buttons">
          <div class="menu-button" data-dropdown-button>File
            <div class="menu-dropdown" data-dropdown>
                <span data-dropdown-option="new">New</span>
                <span data-dropdown-option="open">Open</span>
                <span data-dropdown-option="save">Save</span>
                <span data-dropdown-option="exit">Exit</span>
            </div>
        </div>
        <div class="menu-button"data-dropdown-button>Edit
            <div class="menu-dropdown" data-dropdown>
                <span class="disabled" data-dropdown-option="undo">Undo</span>
                <span class="disabled" data-dropdown-option="redo">Redo</span>
                <span class="disabled" data-dropdown-option="cut">Cut</span>
                <span class="disabled" data-dropdown-option="copy">Copy</span>
                <span class="disabled" data-dropdown-option="paste">Paste</span>
                <span class="disabled" data-dropdown-option="delete">Delete</span>
                <span class="disabled" data-dropdown-option="find">Find</span>
            </div>
        </div>
        <div class="menu-button" data-dropdown-button>View
            <div class="menu-dropdown" data-dropdown>
                <span class="disabled" data-dropdown-option="zoomIn">Zoom&nbsp;In</span>
                <span class="disabled" data-dropdown-option="zoomOut">Zoom&nbsp;Out</span>
                <span class="disabled" data-dropdown-option="resetZoom">Reset&nbsp;Zoom</span>
            </div>
        </div>
        </section>
      </section>
      <section class="titlebar-controls">
        <div class="titlebar-control" id="titlebar-minimize">
          <img src="./img/controls/minimise.svg" alt="minimize"/>
        </div>
        <div class="titlebar-control" id="titlebar-maximize">
          <img src="./img/controls/maximise.svg" alt="maximize"/>
        </div>
        <div class="titlebar-control exit" id="titlebar-close">
          <img src="./img/controls/close.svg" alt="close"/>
        </div>
      </section>
    </header>
    <main>
      <section class="line-numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
        <span>13</span>
        <span>14</span>
        <span>15</span>
        <span>16</span>
        <span>17</span>
        <span>18</span>
        <span>19</span>
        <span>20</span>
      </section>
      <textarea name="text" id="text_area" spellcheck="false"></textarea>
    </main>
    <footer>
      <p class="text-cursor-position">Ln&nbsp;<span>00</span>, Col&nbsp;<span>00</span></p>
      <p class="text-file-name"><span>New Document.txt</span>&nbsp;- Hippo Text</p>
      <div class="text-settings-button">
        <img src="./img/settings.svg" alt="settings">
      </div>
    </footer>
  </body>
</html>
